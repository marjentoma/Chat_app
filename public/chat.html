<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatPlus App</title>
</head>
<style>

</style>

<body>
    <!-- <div class="container"> -->
    <div class="chat-container ">
        <header class="chat-header">
            <h1><i class="fas fa-comment-medical text-primary"></i> ChatPlus</h1>
            <a href="index.html" id="leave-btn" class="btn"><i class="fas fa-sign-out-alt text-primary"
                    style="font-size: 30px;"></i></a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">

                <h6><i class="fas fa-comments"></i> Room Name:</h5>
                    <h6 id="room-name">JavaScript</h6><br><br>
                    <h6><i class="fas fa-users"></i> Active</h6>
                    <ul id="users">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
            </div>
            <div class="chat-messages">
                <div class="message ">
                    <div class="sendM"></div>
                    <div class="receiveM"></div>
                </div>
                <div class="chat-form-container ">
                    <div class="typing"></div>
                    <form id="chat-form" class="mb-5">
                        <input id="msg" class="form-control p-3 " type="text" placeholder="Enter Message" required
                            autocomplete="off" />
                        <button class="btn p-3 " style="background-color:white;margin-bottom:300px;height:20px;"><i
                                class="fas fa-paper-plane text-primary" style="font-size:24px;"></i> </button>
                    </form>
                </div>
            </div>
    </div>

    </main>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script>
        window.onload = function () {
            window.scrollTo(0, document.body.scrollHeight);
        };
    </script>
</body>

</html>
