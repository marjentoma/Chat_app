<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatPlus App</title>
</head>
<style>

</style>

<body>

    <div class="chat-container container">

        <main class="chat-main">
            <div class="chat-sidebar">
                <div class="div text-center mb-2">
                    <p><i class="fas fa-comment-medical mb-3" style='font-size:22px'>ChatPlus</i></p>
                </div>
                <h6><i class="fas fa-comments"></i> Room Name:</h6>
                <p style="font-size:14px" id="room-name"></p>
                <p style="font-size:14px;margin-left:22px;margin-top:30px;"> Active now</p>
                <ul id="users" style="font-size:14px;">
                </ul>
            </div>
            <div class="container" id="private-card" style="display: none;">
                <div class="row justify-content-center">
                    <div class="card-body" id="privates">
                        <span>Message to: </span><span class="room-username"></span>
                        <div id="privateRoom">

                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-messages  ">
                <div class="bar p-3 mb-1 bg-light " style="box-shadow:rgba(0,0,0,.1)0px 8px 10px;position: fixed;">
                    Chats
                    <i class="fas fa-video ms-5"></i>
                    <i class="fas fa-phone ms-3"></i>
                    <i class="fas fa-cog" style="margin-left:220px"></i>
                    <a href="index.html" id="leave-btn"><i class="fa fa-sign-out-alt ms-2"></i></a>
                </div>
                <div class="message p-5 mt-4 mb-5">

                </div>
            </div>

            <div class="chat-form-container container">
                <div class="typing "></div>
                <form id="chat-form" class="mb-5">
                    <input id="msg" class="form-control  p-4" type="text" placeholder="Enter Message" required
                        autocomplete="off" />
                    <button class="btn p-4" style="background-color:white;margin-bottom:300px;height:20px;"><i
                            class="fas fa-paper-plane text-primary" style="font-size:24px; margin-right:-40px;"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script>
        window.onload = function () {
            window.scrollTo(0, document.body.scrollHeight);
        };
    </script>
</body>

</html>
